# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  /home/kh/repo/poky/meta \
  /home/kh/repo/poky/meta-poky \
  /home/kh/repo/poky/meta-yocto-bsp \
  /home/kh/repo/poky/meta-hello \
  /home/kh/repo/poky/meta-nano \
  /home/kh/repo/poky/meta-kh \
  "
